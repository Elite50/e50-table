<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>Elite50 AngularJS Table Directive Demo</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>

    <link rel="stylesheet" href="demo.css">
  </head>
  <body ng-controller="demoCtrl">
    <div>
      <h1>Demo</h1>

      <table e50-table e50-use="hi,bye" e50-row-hover e50-data="people">
        <thead>
          <tr>
            <th>Claim</th>
            <th>Address</th>
            <th>Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-click="hi()">
            <td ng-bind="name"></td>
            <td ng-bind="address"></td>
            <td ng-bind="count"></td>
            <td><a e50-no-prop ng-click="bye()">Bye</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="http://localhost:2342/livereload.js"></script>
    <script src="../dist/e50-table.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
